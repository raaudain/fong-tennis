<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fong Tennis</title>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
      let canvas;
      let canvasContext;
      let ballX = 50;
      let ballSpeedX = 5;

      window.onload = function () {
        console.log("Hello World!");
        canvas = document.getElementById("gameCanvas");
        canvasContext = canvas.getContext("2d");

        let framesPerSecond = 30
        setInterval(function() {
            move();
            draw();
        }, 1000/framesPerSecond);
      };

      function move(){
        ballX = ballX + ballSpeedX;
        if(ballX > canvas.width){
          ballSpeedX = -ballSpeedX;
        }
        if(ballX < 0){
          ballSpeedX = -ballSpeedX
        }
      }

      function draw(){
        // canvasContext.fillRect(from_left, from_top, how_wide_the_shape_is, how_tall_the_shape_is)

        // Playing field
        colorRect(0, 0, canvas.width, canvas.height, "black");

        // Left player
        colorRect(50, 400, 15,100, "white");

        // Ball (X position, Y position, radius, pi*2 is a circle, clockwise or counter clockwise)
        colorCircle(ballX, 100, 10, "white")
        
      }

      function colorRect(leftX, topY, width, height, drawColor){
        canvasContext.fillStyle = drawColor;
        canvasContext.fillRect(leftX, topY, width,height);
      }

      function colorCircle(centerX, centerY, radius, drawColor){
        canvasContext.fillStyle = drawColor;
        canvasContext.beginPath()
        canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true)
        canvasContext.fill();
      }
    </script>
  </body>
</html>
